<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css">

    <title>Assignment</title>
</head>

<body>
    <header>
        <div class="header-back">
            <nav class="navbar navbar-expand-lg ">
                <div class="container ">
                    <a class="navbar-brand text-white" href="#">Assignments</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active text-white" aria-current="page" href="#">Chapter 69-75</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main part  -->
    <main>
        <div class="container">

            <!-- main heading -->
            <div class="row">
                <div class=" col mt-4 text-center">
                    <h3>Chapter # 69 - 75 | Object, Properties, Method, Constructor and Prototypes</h3>
                    <hr />
                </div>
            </div>

            <!-- buttons and output / result -->
            <div class="row mt-4">
                <div class="col-md-6 text-center ">
                    <h5>Buttons</h5>
                    <div class="border border-secondary-subtle rounded py-3  ">
                        <div class="d-flex flex-wrap  justify-content-center">
                            <button class="btn btn-danger col-5 m-1" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Show Image</button>
                            <button class="btn btn-danger col-5 m-1" type="button" onclick="handlePrintTable()">Show Table</button>
                            <button class="btn btn-danger col-5 m-1" type="button" onclick="handleConsolePrint()">Print Users in Console</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 text-center ">
                    <h5>Form</h5>
                    <div id="output-field" class="border  border-secondary-subtle rounded pt-4 form-border">
                        <form action="" class="" onsubmit="handleRegistor()">
                            <input id="first-name" class="input mx-1 my-1 border rounded-1 border-opacity-75"
                                type="text" placeholder="First Name" />
                            <input id="last-name" class="input mx-1 my-1 border rounded-1 border-opacity-75" type="text"
                                placeholder="Last Name" />
                            <input id="email" class="input mx-1 my-1 border rounded-1 border-opacity-75" type="email"
                                placeholder="Email" />
                            <input id="time-date" class="input mx-1 my-1 border rounded-1 border-opacity-75"
                                type="datetime-local" />
                            <!-- <button class="btn btn-success mx-1 my-1">Add User</button> -->
                            <input type="submit" value="Add User" class="btn btn-success mx-1 my-1" />
                        </form>
                    </div>

                </div>
            </div>

            <div class="row mt-2">
                <h5 class="text-center">Output / Result</h5>
                <div id="table-output" class="border border-secondary-subtle rounded output-border table-responsive">
                    <table class="table">
                        <thead id="table-header">
                            
                        </thead>
                        <tbody id="table-data">

                        </tbody>
                    </table>
                </div>

            </div>
            <div class="d-flex justify-content-center">

                <button type="button" class="btn btn-outline-secondary mt-4 " onclick="handleClearBtn()">Clear
                    Statement</button>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer>
        <div class="container text-center text-white mt-3">
            <div class="row">
                <div class="col pt-3">
                    <p>&copy;2024. Assignments By <a href="https://umairahmad.net/" target="_blank"
                            class="text-white text-decoration-none fw-bold"> www.umairahmad.net</a></p>
                </div>
            </div>
        </div>
    </footer>


        <!-- Modal -->
        <div class="modal modal-lg fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img class="w-100  " src="./assets/pic.png" alt="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <!-- js file -->
    <script src="./script.js"></script>
</body>

</html>
